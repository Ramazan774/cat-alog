<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatAlog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="search-page" class="search-page">
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Enter a cat breed" >
      <button id="search-btn">Go</button>
    </div>
    
    <div class="text" id="intro-text">
      <img src="assets/image1.JPG" alt="Cat image">
      <h2>Search Cats</h2>
      <p>Find information about your favorite kitty</p>
    </div>
  </section>

  <section id="cat-info-page" class="cat-info-page">
    <div id="result"></div>
    <template id="cat-template">
      <div class="cat-card"></div>
        <img src="" alt="" class="cat-image">
        <h3 class="cat-name"></h3>
        <p><strong>Origin:</strong> <span class="cat-origin"></span></p>
        <p><strong>Temperament:</strong> <span class="cat-temperament"></span></p>
        <p><strong>Life Span:</strong> <span class="cat-lifespan"></span></p>
        <p><strong>Description:</strong> <span class="cat-description"></span></p>
      </div>
    </template>
  </section>
  <script src="script.js"></script>
</body>
</html>
